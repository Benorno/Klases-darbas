<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/script.js"></script>
</head>
<body style="background-color: #444444; color: white;">
<h1>temp</h1>
<p id="uz"></p>
<br>
<p>1 uzduotis</p>
<p id="1uz"></p>
<br>
<p>3 uzduotis</p>
<p id="3uz"></p>
<br>
<p>4 uzduotis</p>
<p id="4uz"></p>
<br>
<p>5 uzduotis</p>
<p id="5uz"></p>
<script>
    //1uzduotis
    let a = ['A', 'B', '1', 1, 2, 'Vardas', '', [], null];
    document.getElementById("uz").innerHTML = 'a = [' + a + ']';
    let new_a = [];
//----2 uzduotis--------------------- |
//----------------------------------- \/ keiciant i += (x), keiciasi kas kuri sakiciu rodoma.
    for (let i = 0; i < a.length; i += 2){
        new_a.push(a[i])
    }
    document.getElementById("1uz").innerHTML = new_a;

    //3uzduotis
    let b = a.filter(skaiciaiOnly);

    function skaiciaiOnly(value) {
        if (typeof (value) === 'number') {
            return value;
        }
    }
    document.getElementById("3uz").innerHTML = b;

    //4uzduotis
    let object = Object.keys(a).length
    document.getElementById("4uz").innerHTML = object += ' "object" tipo kintamuju';


    //5uzduotis
    let string = a.filter(stringOnly);

    function stringOnly(value){
        if (typeof (value) === 'string'){
            return value;
        }
    }

    document.getElementById("5uz").innerHTML = string;
</script>
</body>
</html>

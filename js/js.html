<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js uzduotis</title>
    <script src="script.js"></script>
</head>
<body style="background-color: #444444; color: white">
<main>

    <script src="script.js"></script>
    <p id="2uzdt"></p>
    <script>
        //3+4 uzduoti
        let name = 'Tomas';
        let lastname = 'Tomauskas';
        let course = 4;
        let school = 'KTU';
        const grades = [7, 4, 5];
        document.getElementById("2uzdt").innerHTML =
            (name + ' ' + lastname + ' mokosi ' + school + ', ' + course + ' kurse , jo pazymiai: [' + grades + ']');

        //5    uzduotis
        console.log("Parametro 'name' tipas yra '" + typeof name + "'")
        console.log("Parametro 'lastname' tipas yra '" + typeof lastname + "'")
        console.log("Parametro 'course' tipas yra '" + typeof course + "'")
        console.log("Parametro 'school' tipas yra '" + typeof school + "'")
        console.log("Parametro 'grades' tipas yra '" + typeof grades + "'")
    </script>
</main>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Sign Up</title>
</head>
<body style="background-color: #444444; color: white">
<header>
    <div class="row my-3">
        <div class="col-2">
            <img src="assets/png/logo-no-background.png" alt="Logo" class="w-75 float-start ps-2">
        </div>
        <div class="col">
            <div class="d-grid gap-2 d-sm-block float-start">
                <a class="btn btn-outline-light" type="button" href="index.html">Home</a>
                <a class="btn btn-outline-light" type="button" href="carlisting.html">List a Car</a>
                <a class="btn btn-outline-light" type="button" href="contacts.html">Contacts</a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col p-4 rounded-3 m-5 shadow" style="background-color: #00d1cd;">
                <h1 class="text-center mb-5 bg-success shadow p-2 rounded-3">Sing Up</h1>
                <form class="row g-3">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="input-group col-md-6">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Phone</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">LT +370</a></li>
                        <li><a class="dropdown-item" href="#">LV +360</a></li>
                        <li><a class="dropdown-item" href="#">ES +350</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-success float-end" type="submit">Sign In</button>
                </div>
            </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <p class="mx-5 my-0">Already have an account?</p><a class="mx-5" href="login.html" style="color: #198352">Login</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
